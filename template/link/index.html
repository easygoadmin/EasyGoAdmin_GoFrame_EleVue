<!-- 功能操作区一 -->
<form class="layui-form toolbar">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label w-auto">友链名称：</label>
            <div class="layui-input-inline">
                <input type="text" name="name" placeholder="请输入友链名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">友链类型：</label>
            <div class="layui-input-inline">
				{{select "type|0|友链类型|name|id" .typeList 0}}
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">所属平台：</label>
            <div class="layui-input-inline">
				{{select "platform|0|所属平台|name|id" .platformList 0}}
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline" style="width: auto;">
				{{query "查询"}}
				{{add "添加友链" "{}"}}
				{{dall "批量删除"}}
            </div>
        </div>
    </div>
</form>

<!-- TABLE渲染区 -->
<table class="layui-hide" id="tableList" lay-filter="tableList"></table>

<!-- 操作功能区二 -->
<script type="text/html" id="toolBar">
	{{edit "编辑"}}
	{{delete "删除"}}
</script>
